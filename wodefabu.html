    <script>
document.addEventListener('DOMContentLoaded', function () {
    // 获取存储的商品数据数组
    let productArray = JSON.parse(localStorage.getItem('products')) || [];

    // 获取用于展示商品的容器
    var productList = document.getElementById('productList');

    if (productList) {
        // 遍历商品数组并创建每个商品的展示内容
        productArray.forEach(function (productData) {
            // 创建展示商品的 div
            var productDiv = document.createElement('div');
            productDiv.classList.add('product-2-left', 'shadow');

            // 创建商品图片
            var img = document.createElement('img');
            img.src = productData.image; // 设置图片来源

            // 创建商品内容部分
            var contentDiv = document.createElement('div');
            contentDiv.classList.add('content');

            // 商品名称
            var h1 = document.createElement('h1');
            h1.textContent = productData.name;


            // 将内容添加到内容部分
            contentDiv.appendChild(h1);

            // 将图片和内容部分组合成一个商品 div
            productDiv.appendChild(img);
            productDiv.appendChild(contentDiv);

            // 将商品添加到页面中的产品列表容器
            productList.appendChild(productDiv);
        });
    } else {
        console.error('productList 元素未找到');
    }
});
