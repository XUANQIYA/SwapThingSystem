<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小米账号-登录</title>
    <link rel="SHORTCUT ICON" href="../img/Router/mi.png">
    <link rel="stylesheet" href="../css/Account.css">
    <link rel="stylesheet" href="../css/load.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <div class="h_panel">
        <div class="h_logo">
            <a href="../index.html">小米网</a>
        </div>
    </div>
    <div class="bg">
        <section id="secBody">
            <div class="innerBody cf">

                <div class="tableWrap fr">
                    <div class="tableWrap-center">
                        <div class="tableTap cf">
                            <h3 class="fl">账号登录</h3>
                            <a class="fr" href="../views/miregister.html">注册账号</a>
                        </div>
                        <div class="tableItem">
                            <i class="userHead"></i>
                            <input type="text" id="userName" placeholder="账号" />
                        </div>
                        <div class="tableItem">
                            <i class="userLock"></i>
                            <input type="password" name="password" placeholder="密码" required pattern="^\w{6,10}$" />
                        </div>
                        <div class="tableAuto cf">
                            <a class="autoMatic fl" href="#"><input class="loadGiet" type="checkbox" />自动登录</a>
                            <a class="fr" href="#">忘记密码？</a>
                        </div>
                        <!-- 将原来的input标签改为button标签 -->
                        <button type="button" id="loginBtn" class="tableBtn">登录</button>
                        <h2 class="moreWeb">其他方式登录</h2>
                        <div class="outType cf">
                            <ul class="loadType cf">
                                <li class="fl"><a href="#"></a></li>
                                <li class="fl"><a href="#"></a></li>
                                <li class="fl"><a href="#"></a></li>
                                <li class="fl"><a href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--</form>-->
        </section>
    </div>
    <div class="footer">
        <ul id="list">
            <li><a>简体</a>|</li>
            <li><a>繁体</a>|</li>
            <li><a>English</a>|</li>
            <li><a>常见问题</a></li>
        </ul>
    </div>
    <script src="../js/jyc.js"></script>
